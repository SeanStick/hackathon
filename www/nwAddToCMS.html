<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>SoYTAP</title>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(function(){
				$("#main").load("menu.html");
			});
		</script>
	</head>
	<body>
		<div id="main"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Contact Info</strong></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="email" class="form-control" id="inputURL3" placeholder="Email" required="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="phone" class="form-control" id="inputTeam3" placeholder="Phone" required="">
									</div>
								</div>
								<div class="form-group last margin-top">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="button" class="btn btn-default btn-lg" onclick="takephoto()">
											<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
										</button>
										<button type="submit" class="btn btn-success btn-md">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Notes</strong></div>
						<p>Agent could use this page to take a picture of the policyholder's information to populate their contact management system.</p>
						<ul>
							<li>Insurance Card</li>
							<li>Driver's License</li>
							<li>Declaration Pages</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
