<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>SoYTAP</title>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
        	<script src="js/takeapic.js"></script>

		<script>
			$(function(){
				$("#main").load("templates/menu.html");
			});
		</script>
	</head>
	<body>
		<div id="main"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Main</strong></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="speech input-group ">
									<input type="number" name="q" id="transcript" placeholder="Enter RTC Number"  />
									<img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="sendTextData()">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
									</span>
								</div>

								<div class="form-group last margin-top">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="button" class="btn btn-default btn-md" onclick="takephoto()">
											<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-default btn-md" onclick="scan()">
											<span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</form>
              <div>User ID: <input name="userID" id="userID" >
                <button onclick="saveUserID()">Save User ID</button>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<img style="display:none" src="" id="myImage" height="200px" width="200px"/>
	         </div>
	</body>
</html>
