<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>SoYTAP</title>
		<script src="../cordova.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/styles.css">
		<script>
			$(function(){
				$("#loginDiv").load("../templates/menu.html");
			});
		</script>
	</head>
	<body>
		<div id="loginDiv"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Login</strong></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<div class="checkbox">
											<label class="">
												<input type="checkbox" class="">Remember me</label>
										</div>
									</div>
								</div>
								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" class="btn btn-success btn-md">Sign in</button>
										<button type="reset" class="btn btn-default btn-md">Reset</button>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer">Not Registered? <a href="#" class="">Register here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
