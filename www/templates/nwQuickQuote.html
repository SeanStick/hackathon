<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>SoYTAP</title>
		<script src="../cordova.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="../css/styles.css">
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script>
			$(function(){
				$("#main").load("../templates/nwMenu.html");
			});
		</script>
	</head>
	<body>
		<div id="main"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Quick Quote</strong></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="input-group ">
									<label>Auto</label>
									<label class="switch">
										<input type="checkbox">
										<div class="slider round"></div>
									</label>
									<label>Home</label>
								</div>

								<div class="form-group last margin-top">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="button" class="btn btn-default btn-lg" onclick="takephoto()">
											<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Notes</strong></div>
						<p>Agent could use this page to take a picture of the policyholder's information to populate a quote.</p>
						<ul>
							<li>Driver's License</li>
							<li>Declaration Pages</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
