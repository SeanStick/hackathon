<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>SoYTAP</title>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
        	<script src="js/takeapic.js"></script>
		<script>
			$(function(){
				$("#cloudDiv").load("menu.html");
			});
		</script>
	</head>
	<body>
		<div id="cloudDiv"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading"> <strong class="">Cloud</strong></div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-9">
										http://soytap.azurewebsites.net/api
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<input type="text" class="form-control" id="team" placeholder="Team">
									</div>
								</div>

								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="" class="btn btn-success btn-md">Update</button>
										<button type="" class="btn btn-default btn-md" onclick="resetFields()">Reset</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
